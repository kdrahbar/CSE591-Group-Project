{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>{% block title %}{% endblock %}</title>

	<!-- Bootstrap core CSS -->

	<link href='{% static "bare/css/bootstrap.css" %}'
	rel="stylesheet" media="screen">

	<!-- Add custom CSS here -->

	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?sensor=true">
	</script>

<style>
	body {margin-top: 60px;}
</style>

<style type="text/css">
	html { height: 100%; }
	body { height: 100%; margin: 0}
	#map-canvas { height: 100%; }
</style>

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/home/">Home</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container -->
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-lg-12">
				{% block content %} {% endblock content %}
			</div>
		</div>

	</div><!-- /.container -->

	<!-- JavaScript -->


	<script src="{% static 'bare/js/jquery-1.10.2.js' %}"></script>
	<script src="{% static 'bare/js/bootstrap.js' %}"></script>

	<!-- Loading the Map -->
	<div id="map-canvas" style="left:7cm; height:100%; width:78.5%; float:bottom"></div>
	<script type="text/javascript">

		function searchPressed () {
			var placeName = document.getElementById('searchArea').value;
			
			// do stuff with place name
		}

		function initialize() 
		{
			var mapOptions = {
				center: new google.maps.LatLng(33.4500, -112.0667),
				zoom: 10,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				mapTypeControl:false,

				panControl:true,
				panControlOptions: {
					position:google.maps.ControlPosition.LEFT_CENTER
				},

				zoomControl:true,
				zoomControlOptions: {
					position:google.maps.ControlPosition.LEFT_CENTER
				},

				streetViewControl:false,
				scaleControl:false
			};

			var map = new google.maps.Map(document.getElementById("map-canvas"),
				mapOptions);

			//search field
			var box = document.createElement('input');
			box.setAttribute('id','searchArea');
			box.type = 'text';

			box.style.position = 'absolute'; 
			box.style.left = '10px';
			box.style.top = '100px';

			//search button
			var btn = document.createElement('input');
			btn.setAttribute('name','search');
			btn.setAttribute('value','Search');
			btn.type = 'button';

			btn.style.position = 'absolute';
			btn.style.left = '175px';
			btn.style.top = '100px';

			btn.onclick = searchPressed;

			document.body.appendChild(box);
			document.body.appendChild(btn);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script> 

</body>
</html>
